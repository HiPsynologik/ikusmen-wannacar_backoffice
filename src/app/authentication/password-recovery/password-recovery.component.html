<div class="title">
    <p>Ingresa tu correo electrónico para recuperar tu contraseña</p>
</div>
<form [formGroup]="formEmail">
    <mat-form-field>
        <mat-label>Ingresa tu correo electrónico</mat-label>
        <input matInput type="email" formControlName="email">
    </mat-form-field>
    <div class="login-action">
        <button  class="action-foward-btn" mat-flat-button (click)="onSubmit()" [disabled]="formEmail.get('email').invalid">Enviar</button>
    </div>
</form>
